<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            글 수정
        </div>
        <div class="card-body">
            <form action="/board/update" method="post" enctype="multipart/form-data">
                <input type="hidden" name="id" th:value="${board.id}">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" th:value="${board.getTitle}" required>
                </div>
                <div class="form-group">
                    <label for="contents">Contents</label>
                    <textarea class="form-control" id="contents" name="contents" rows="3" th:text="${board.getContents}" required></textarea>
                </div>
                <div class="form-group">
                    <label for="files">첨부 파일</label>
                    <label class="button_upload">파일 선택
                        <span class="blind"></span>
                        <input class="blind" type="file" id="files" name="files" multiple onchange="updateSelectedFiles(event)">
                    </label>
                    <div id="selected-files"></div>
                </div>
                <button type="submit" class="btn btn-primary">글 수정</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery -->

<script>
    function Files(event) {
        const files = event.target.files;
        const selectedFilesContainer = document.getElementById('selected-files');
        selectedFilesContainer.innerHTML = '';

        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            const fileName = file.name;
            const fileItem = document.createElement('div');
            fileItem.textContent = fileName;
            selectedFilesContainer.appendChild(fileItem);
        }
    }
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
